{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="42">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block title %}
        {% endblock %}
    </head>
    <body>
    {% block refresh %}
		  {% include 'nav.html' %}
    {% endblock %}
    {% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}"> 
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    {% endblock content %}
    </body>
</html>
